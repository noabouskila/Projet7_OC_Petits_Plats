<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <header class="bg-img">
        <div class="pt-5 ms-5">
            <img src="img/logo.svg" alt="image logo les petits plats">
        </div>
        <div class="col-8 m-auto text-center d-flex flex-column justify-content-center h-75">
            <h1 class="text-warning">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
           <div class="position-relative">
            <input type="text"  placeholder="Rechercher une recette, un ingrédient, ..." class="py-3 rounded w-100 border-0">
            <img src="img/logoSearch.svg" alt="logo search" style="width: 5%;" class="position-absolute end-0 m-2 ">
           </div>
        </div>
    </header>

    <main class="bg-body-secondary">
        <section class="col-11 m-auto d-flex justify-content-between py-5">
            <div>
                <select name="ingredients" id="ingredients" class="me-4 py-2 border-0 rounded pe-4 ">
                  
                    <option value="">Ingredients</option>
                    <option value="">Ingredients1</option>
                    <option value="">Ingredients2</option>
                    <option value="">Ingredients3</option>
                </select>
    
                <select name="appareil" id="appareil" class="mx-4 p-2 border-0 rounded pe-4">
                 
                    <option value="">Appareil</option>
                    <option value="">Appareil1</option>
                    <option value="">Appareil2</option>
                    <option value="">Appareil3</option>
                </select>
                
                <select name="ustensils" id="ustentils" class="mx-4 py-2 border-0 rounded pe-4">
                  
                    <option value="">Ustentiles</option>
                    <option value="">Ustentiles1</option>
                    <option value="">Ustentiles2</option>
                    <option value="">Ustentiles3</option>
                </select>
            </div>

            <h3 class="fw-bold">1500 recettes</h3>
            
        </section>

        
        <section class="col-11 m-auto">
            <div class="badge text-bg-warning  p-2"  style="width: 11%;">
                <span>Crème de coco</span>
                <img src="img/close.svg" alt="close button" style="width: 15px;">
            </div>
        </section> 
        


        <section id="sectionCards" class="col-11 m-auto py-5 d-flex justify-content-between flex-wrap">
            
          
        </section>
    </main>
    
    <script src="data/recipes.js"></script>
    <script src="js/templates/index.js"></script>
    <script src="js/models/search.js"></script>
    <script src="js/models/filters.js"></script>

</body>
</html>
