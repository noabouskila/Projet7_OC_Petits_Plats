<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <header class="bg-img">
        <div class="pt-5 ms-5">
            <img src="img/logo.svg" alt="image logo les petits plats">
        </div>
        <div class="col-8 m-auto text-center d-flex flex-column justify-content-center h-75">
            <h1 class="text-warning">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
           <div class="position-relative">
            <input type="text" id="mainSearchEngine" placeholder="Rechercher une recette, un ingrédient, ..." class="py-3 rounded w-100 border-0">
            <img src="img/logoSearch.svg" alt="logo search" style="width: 5%;" class="position-absolute end-0 m-2 ">
           </div>
        </div>
    </header>

    <main class="bg-body-secondary">
        <section class="col-11 m-auto d-flex justify-content-between pt-5">
            <div class="d-flex justify-content-between w-75" id="filterContainer">

                <!-- INGREDIENTS -->
                <div class="filterBtn w-25">
                    <div class="head p-2">
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <img src="img/chevron-down-solid.svg" alt="chevron bas ouvrir filtre" style="width: 8%;" class="chevron">
                    </div>
                    <div class="searchFilter">
                        <div class="position-relative p-2">
                            <input type="text" class="form-control dataListInput" list="" id="ingredients"  
                            autocomplete="off" role="combobox" name="datalistOptionsIngr"
                            >
                            <img src="img/magnifying-glass-solid.svg" class="searchIconGrey position-absolute" alt="search"  style=" right: 8%;
                            top: 25px;">
                        </div>
                        
                        <datalist role="listbox" id="datalistOptionsIngr" class="datalistOptions" style="display: block;">
                        </datalist>

                        
                    </div>
                </div>

                <!-- USTENILES -->
                <div class="filterBtn w-25">
                    <div class="head p-2">
                        <label for="Ustentiles" class="form-label">Ustentiles</label>
                        <img src="img/chevron-down-solid.svg" alt="chevron bas ouvrir filtre" style="width: 8%;" class="chevron">
                    </div>
                    <div class="searchFilter">
                        <div class="position-relative p-2">
                            <input type="text" class="form-control dataListInput" list="" id="Ustentiles" autocomplete="off" role="combobox" name="datalistOptionsUst" >

                            <img src="img/magnifying-glass-solid.svg" class="searchIconGrey position-absolute" alt="search"  style=" right: 8%;
                            top: 25px;">
                        </div>
                        
                        <datalist id="datalistOptionsUst" class="datalistOptions" 
                        role="listbox" style="display: block;">
                        </datalist>

                        
                    </div>
                </div>


                <!-- APPAREILS -->
                <div class="filterBtn w-25">
                    <div class="head p-2">
                        <label for="Appareils" class="form-label">Appareils</label>
                        <img src="img/chevron-down-solid.svg" alt="chevron bas ouvrir filtre" style="width: 8%;" class="chevron">
                    </div>
                    <div class="searchFilter">
                        <div class="position-relative p-2">
                            <input type="text" class="form-control dataListInput" list="" id="Appareils" name="datalistOptionsApp"
                            autocomplete="off" role="combobox">

                            <img src="img/magnifying-glass-solid.svg" class="searchIconGrey position-absolute" alt="search"  style=" right: 8%;
                            top: 25px;">
                        </div>
                        
                        <datalist id="datalistOptionsApp" class="datalistOptions"
                        role="listbox" style="display: block;">
                        </datalist >
                    </div>
                </div>

            </div>

            <!-- TOTAL DES RECETTES -->
            <h3 id="countRecipes" class="fw-bold"></h3>
            
        </section>

        <!-- affichage du tag ettiquette en jaune en dessous des filtres -->
        <section class="col-11 m-auto tags d-flex flex-wrap"></section> 
        
        <!-- section d'affichage des cards -->
        <section id="sectionCards" class="col-11 m-auto py-5 d-flex justify-content-between flex-wrap">
            
          
        </section>
    </main>
    
    <script src="data/recipes.js"></script>
    <script src="js/templates/index.js"></script>
    <script src="js/models/search.js"></script>
    <script src="js/models/filters.js"></script>

</body>
</html>
